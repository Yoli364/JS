<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO LENGTH</title>
</head>
<body>
    <center>
        <h1>METODO LENGTH EN ARRAYS</h1>
        <h3>LISTADO DE CIUDADES DE COLOMBIA</h3>
        <p>A CONTINUACION SE IMPRIME LOS DATOS DELARRAYS CIUDAD</p>
        <script>
            let ciudad=['BOGOTA','CALI','MEDELLIN','BUCARAMANGA','CARTAGENA','BARRANQUILLA'];
            //lectura arrays
            for (i=0;i<ciudad.length;i++){
                //
                document.write("indice.."+i+"&nbsp&nbsp"+ciudad[i]+"<br>"+"<br>");
                console.log(ciudad[i]);
            }
            document.write("Total longitud del array ciudad es.."+ ciudad.length);
        </script>
    </center>
</body>
</html>
