<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDE INGRESO</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script>
    src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>VALIDACION DE INGRESO SESION</h1>
        <h2> Usuario tiene 3 intentos de ingreso</h2>
        <script>
            let datof;//variable ingreso por usuario
            let sw=0;// variable switche apagada
            let clave=123;
            //ciclo for
            for (f=1;f<=3;f++){
                datof=parseInt(prompt("Ingrese contraseña acceso"));
                if (datof==clave){
                    sawl("estimado Usuario","SCCESO PERMITIDO","SUCESS");
                    document.write("ACCESO PERMIRIDO");
                    sw=1;//variable switche cambia de valor (prendida)
                    break;
                }
            }
            //control de flujo de programa para cuando nunca ingresa a seccio
            if (sw==0){
                sawl("estimado Usuario","CUENTA BLOQUEADA","error");
                    document.write("CUENTA BLOQUEADA");
            }
        </script>
    </center>
</body>
</html>
