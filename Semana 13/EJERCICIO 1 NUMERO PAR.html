<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR NUM PAR</title>

</head>
<body>
   <center>
    <h2>GENERACION DE NUMEROS PARES</h2>
    <h3>CICLO FOR</h3>
    <script>
        //programa que genera numeros pares dependiendo de un rango selecionado
        //variables
        let inicio, final//variables del ciclo for
        let num=0//variable contador de numeros pares generados
        //entrada
        inicio=parseInt(prompt("Ingrese Numero Inicial del Rango..."));
        final=parseFloat(prompt("Ingrese Numero Final del Rango..."));
        //proceso ciclo - for
        for (f=inicio;f<=final;f++){
            //condicional si para validar numero par 
            if (f%2==0){
                document.write("<br>");
                document.write("NUMERO PAR......"+f+"<br>");
                num++;//contador de numeros pares
            }
        }
        //Salida
        document.write("<br>");
        document.write("TOTAL DE NUMEROS PARES GENERADOS......."+num+"<br>");
        </script>
   </center> 
</body>
</html>
