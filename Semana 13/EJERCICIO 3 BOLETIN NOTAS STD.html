<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
   <center>
    <img src="./img/incap.png" alt="" width="150" height="150">
    <h1>BOLETIN DE NOTAS PROGRAMACIO WEB</h1>
    <h2> Materia PAE02 Javascript</h2>
    <script>
        let nota_STD,suma, prom;
        suma=0;//acumulador o sumador
        prom=0;//promedio de nota final std
        num=1;//contador de notas std
        //entrada
        nomb_std=prompt("Ingrese Nombre Estudiante");
        //proceso ciclo WHILE
        while(num<=3) {
            nota_STD=parseFloat(prompt("Ingrese Nota std:[1=DESEMPEÑO, 2=TALLERES, 3=EXAMENES]"));
            //acumulador de notas 
            suma+=nota_STD;
            //contador de notas
            num++;
        }
        //validacion de la calificacion
        prom=suma/3;
        if (prom>=3.0){
            swal("APRECIADO ESTUDIANTE","APROBASTE MATERIA PAE","success");
        }else{
            swal("APRECIADO ESTUDIANTE","REPROBASTE MATERIA PAE","error")
        }
        document.write("<br>");
        document.write("NOTA FINAL STD PROGRAMACION.."+prom.toFixed(2)+"<br>");
    </script>
   </center> 
</body>
</html>
