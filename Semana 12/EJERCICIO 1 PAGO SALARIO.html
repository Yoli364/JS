<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
</head>
<body>
    <center>
   <h1>EMPRESA DE TRANSPORTE</h1>
   <h2>pago/salario empleado</h2>
   <script>
    //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
    //variables
    let dias,vdia,subtotal;
    //entrada
    dias=parseInt(prompt("Igrese cantida de dias trabajados"));
    vdia=parseInt(prompt("Ingrese valor dia laborado"));
    //proceso
    subtotal=dias*vdia;
    //salida
    document.write("Dias trabajados..."+dias+"<br>");
    document.write("valor dia $..."+vdia+"<br>");
    document.write("salario pagado empleado $..."+subtotal+"<br>");
    document.write("*******************************************");
     </script>
     </center>
    </body>
</html>
