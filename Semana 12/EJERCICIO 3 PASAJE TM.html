<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/Transmilenio.jpg" alt="" width="150" height="150">
        <h1>SITEMA DE TRANSPORTE MASIVO TM</h1>
        <h2>INGRESO/SALDO TARJERTA TRANSMILENIO</h2>
        <Script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            //VARIABLES
            let saldo;
            const tm=2950//valor pasaje minino tm
            //entrada
            saldo=parseInt(prompt("Ingrese saldo de sutajeta transmilenio"));
            //Proceso  aplicación de estructura de control condicional SI básico.
            if (saldo>=tm){
                swal("estimado usuario","ingrese a transmilenio","success");
            }else{
                swal("Estimado usuario", "Saldo insuficiente:Recargue tarjeta TM","error");
            }
            document.write("<br>"+"<br>"+"<br>");
            document.write("***** SISTEMA DE TRANSPORTE MASIVO TRANSMILENIO")
           </Script>
    </center>
    </body>
</html>
